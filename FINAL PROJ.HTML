<!DOCTYPE html>
<html>

<head>
    <title>
        STUDENT 
    </title>
    <link rel="stylesheet" href="FINAL PROJ.CSS">
</head>

<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Student Name</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName"> <br><br>
                    </div>
                    <div>
                        <label>Student ID</label>
                        <input type="text" name="empCode" id="empCode"> <br><br>
                    </div>
                    <div>
                        <label>Class</label>
                        <input type="text" name="salary" id="salary"><br><br>
                    </div>
                    <div>
                        <label>University name</label>
                        <input type="text" name="city" id="city"><br><br>
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit"> <br> <br>
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>EMP Code</th>
                            <th>Salary</th>
                            <th>City</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="FINAL.js"></script>
</body>

</html>
